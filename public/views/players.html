<div class="panel panel-default" ng-init="getPlayers()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Players</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="player in players">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{player.name}}</h4>
    				<p>{{player.description}}</p>
                    <p>{{player.amount}}</p>
                    <p>{{player.score}}</p>
    				<a class="btn btn-primary" href="#/players/details/{{player._id}}">View Details</a>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="{{player.image_url}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
