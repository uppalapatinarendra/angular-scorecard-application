<a href="#/players">Go Back</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Player</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addPlayer()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="player.name" placeholder="Name">
        </div>
        <div class="form-group">
          <label>Amount</label>
          <input type="number" class="form-control" ng-model="player.amount" placeholder="Amount"  step="any">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" ng-model="player.description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label>Total Score</label>
          <input type="number" class="form-control" ng-model="player.score" placeholder="Score">
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="text" class="form-control" ng-model="player.image_url" placeholder="Image URL">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
